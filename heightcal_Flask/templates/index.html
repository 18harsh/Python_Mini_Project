<!DOCTYPE html>
<html lang="en">

<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/main.css">
  <title>Data Collector App</title>
</head>

<body>
	
  <div class="container w-50 bg-success">
  	<header>
        <div class=" row bg-primary justify-content-center py-5">
          <h1 class="display-4">Collecting Height</h1>
          </div>
    </header>
	
	  	<h5 class="text-danger py-5">*Please fill the entries to get population statistics on height</h5>
      <div class="message text-danger">
        {{text | safe}}
      </div>
  	<form action="{{ url_for('success') }}" method="POST">
	<div class="form-group">
  		<input type="email" title="Your email is safe with us" placeholder="Type Your Email" required="" name="email_name" class="form-control">
		<div class="input-group">
  			<input type="number" min="50" max="300" title="Your Data is safe with us" placeholder="Type Your Height in cm" required="" name="height_name" class="form-control">
			<div class="input-group-append">
  				<button type="submit" class="btn btn-primary">Submit</button>
	  		</div>
		</div>
  	</div>
  	</form>
    <footer class="bg-dark  py-5">
      <p class="text-light text-center">
        Copyright &copy;<span id="year"></span> Harsh Gandhi.
      </p>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
